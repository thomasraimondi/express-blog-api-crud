<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="../node_modules/bootstrap/dist/css/bootstrap.css"
    />
    <script src="./js/main.js" defer></script>

    <script src="../node_modules/axios/dist/axios.min.js" defer></script>
    <script
      src="../node_modules/bootstrap/dist/js/bootstrap.min.js"
      defer
    ></script>
  </head>
  <body>
    <div class="container">
      <h1 id="page-title" class="text-center">Axios call Node Js</h1>
    </div>
    <div class="container">
      <div class="buttons text-center m-4">
        <button id="get-posts" class="btn btn-primary" type="button">
          Get Posts
        </button>
        <button id="get-post" class="btn btn-primary" type="button">
          Get Post
        </button>
        <button id="find-post" class="btn btn-primary" type="button">
          find Post
        </button>
        <button id="add-post" class="btn btn-primary" type="button">
          Add Post
        </button>
      </div>
      <form id="form-get-post" method="get" class="mb-4 d-none">
        <div class="mb-3">
          <label for="id" class="form-label">Id Post</label>
          <input type="number" class="form-control" id="id" name="id" />
        </div>
        <button id="btn-form-get" class="btn btn-primary">Submit</button>
      </form>
      <form
        id="form-find-post"
        action="http://127.0.0.1:3000/posts"
        method="get"
        class="mb-4 d-none"
      >
        <div class="mb-3">
          <label for="title-field" class="form-label">Titolo</label>
          <input
            type="text"
            class="form-control"
            id="title-field"
            name="title"
          />
        </div>
        <div class="mb-3">
          <label for="tags-field" class="form-label">Tags</label>
          <input type="text" class="form-control" id="tags-field" name="tags" />
        </div>
        <button id="btn-form-find" class="btn btn-primary" type="submit">
          Submit
        </button>
      </form>
      <form id="form-add-post" method="get" class="mb-4 d-none">
        <div class="mb-3">
          <label for="title-field" class="form-label">Titolo</label>
          <input
            type="text"
            class="form-control"
            id="title-field"
            name="title"
          />
        </div>
        <div class="mb-3">
          <label for="content-field" class="form-label">Contenuto</label>
          <input
            type="text-area"
            class="form-control"
            id="content-field"
            name="content"
          />
        </div>
        <div class="mb-3">
          <label for="img-field" class="form-label">Image</label>
          <input type="text" class="form-control" id="img-field" name="img" />
        </div>
        <div class="mb-3">
          <label for="tags-field" class="form-label">Tags</label>
          <input type="text" class="form-control" id="tags-field" name="tags" />
        </div>
        <button id="btn-form-add" class="btn btn-primary" type="submit">
          Submit
        </button>
      </form>
      <div id="posts-list" class="row d-none"></div>
    </div>
  </body>
</html>
